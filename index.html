  <!-- Gerenciar usuários -->
  <dialog id="modal-users-manage" class="dialog modal-users-manage">
    <form method="dialog" id="form-users-manage">
      <div class="dialog-header" style="margin-bottom:24px;">
        <h3 style="font-size:1.22rem;font-weight:700;margin:0;color:#22223b;">Usuários</h3>
        <button type="button" class="dialog-close" data-close="modal-users-manage" style="background:none;border:none;padding:6px;border-radius:8px;cursor:pointer;transition:background .15s;">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div id="users-manage-list" style="display:grid;gap:16px;margin-bottom:18px;"></div>
      <menu class="dialog-actions" style="display:flex;justify-content:flex-end;gap:12px;margin-top:18px;">
        <button id="btn-add-user-manage" type="button" class="btn btn-outline" style="padding:10px 18px;font-size:1rem;border-radius:10px;">Adicionar</button>
        <button type="button" class="btn btn-primary" data-close="modal-users-manage" style="padding:10px 18px;font-size:1rem;border-radius:10px;">Fechar</button>
      </menu>
    </form>
  </dialog>
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JOTT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="brand">
  <button id="nav-projects" class="brand-btn" title="Projetos">JOTT</button>

      <div class="menu-wrap">
        <button id="project-menu-btn" class="pill-btn">
          <span class="material-symbols-outlined">workspaces</span>
          <span id="current-project-name">Selecione um projeto</span>
          <span class="material-symbols-outlined chev">expand_more</span>
        </button>
        <div id="project-menu" class="menu" hidden>
          <div class="menu-list" id="project-menu-list"></div>
          <div class="menu-footer">
            <button id="menu-new-project" class="menu-action">
              <span class="material-symbols-outlined">add</span> Novo projeto
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-wrap right">
      <button id="user-menu-btn" class="pill-btn">
        <span class="avatar" id="avatar-dot"></span>
        <span id="current-user-name">Convidado</span>
        <span class="material-symbols-outlined chev">expand_more</span>
      </button>
      <div id="user-menu" class="menu" hidden>
        <div class="menu-list" id="user-menu-list"></div>
        <div class="menu-footer" style="display:flex;gap:8px">
          <button id="menu-manage-users" class="menu-action">
            <span class="material-symbols-outlined">group</span> Gerenciar
          </button>
          <button id="menu-new-user" class="menu-action">
            <span class="material-symbols-outlined">person_add</span> Adicionar
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- VIEWS -->
  <main>
    <!-- GALERIA -->
    <section id="view-projects" class="view">
      <div class="container">
        <header class="sub-header">
          <h2>Seus projetos</h2>
          <button id="btn-new-project" class="btn btn-primary">
            <span class="material-symbols-outlined">add</span> Novo projeto
          </button>
        </header>
        <div id="project-grid" class="proj-grid"></div>
      </div>
    </section>

    <!-- NOTAS -->
    <section id="view-app" class="view" hidden>
      <div class="app-layout">
        <aside class="sidebar">
          <section class="search">
            <label for="q" class="field-label">Buscar notas</label>
            <input id="q" type="search" class="text-field" placeholder="Digite para filtrar..." />
          </section>

          <section class="filters">
            <h2 class="section-title">FILTROS</h2>


            <label class="field-label" for="filter-user">Responsável</label>
            <select id="filter-user" class="select-field">
              <option value="__all">Todos</option>
              <option value="__me">Só eu</option>
            </select>

            <label class="field-label" for="filter-status">Status</label>
            <select id="filter-status" class="select-field">
              <option value="">Todos os status</option>
              <option value="todo">A fazer</option>
              <option value="doing">Em progresso</option>
              <option value="done">Concluída</option>
            </select>
          </section>

          <section class="categories">
            <div class="section-title-row" style="margin-top:16px;">
              <h2 class="section-title">CATEGORIAS/TAGS</h2>
              <button id="btn-add-category" class="btn btn-outline btn-sm">
                <span class="material-symbols-outlined">add</span> Categoria
              </button>
            </div>
            <ul id="category-list" class="chip-list"></ul>
          </section>
        </aside>

        <section class="content">
          <header class="content-header">
            <h2 class="headline">Notas</h2>
            <div class="actions">
              <div class="view-switch" role="tablist">
                <button id="view-list" class="btn btn-outline" aria-selected="true">
                  <span class="material-symbols-outlined">view_list</span> Lista
                </button>
                <button id="view-board" class="btn btn-outline">
                  <span class="material-symbols-outlined">view_kanban</span> Quadro
                </button>
              </div>
              <button id="btn-open-note-modal" class="btn btn-primary">
                <span class="material-symbols-outlined">add</span> Nova nota
              </button>
            </div>
          </header>

          <ul id="note-list" class="note-list" aria-live="polite"></ul>
          <div id="board" class="kanban hidden" aria-live="polite"></div>
        </section>
      </div>
    </section>
  </main>

  <!-- MODAIS -->
  <!-- Usuário -->
  <dialog id="modal-user" class="dialog">
    <form method="dialog" id="form-user">
      <div class="dialog-header">
        <h3>Usuário</h3>
        <button type="button" class="dialog-close" data-close="modal-user">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <label class="field-label">Nome <input required id="user-name" class="text-field" /></label>
      <label class="field-label">Email <input required type="email" id="user-email" class="text-field" /></label>
      <menu class="dialog-actions">
        <button type="button" class="btn btn-outline" data-close="modal-user">Cancelar</button>
        <button id="save-user" value="default" class="btn btn-primary">Salvar</button>
      </menu>
    </form>
  </dialog>


  <!-- Novo projeto -->
  <dialog id="modal-project" class="dialog">
    <form method="dialog" id="form-project">
      <div class="dialog-header">
        <h3>Novo projeto</h3>
        <button type="button" class="dialog-close" data-close="modal-project">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <label class="field-label">Nome do projeto
        <input required id="project-name" class="text-field" />
      </label>
      <label class="field-label">Responsável
        <select id="project-owner" class="select-field"></select>
      </label>
      <menu class="dialog-actions">
        <button type="button" class="btn btn-outline" data-close="modal-project">Cancelar</button>
        <button id="save-project" value="default" class="btn btn-primary">Salvar</button>
      </menu>
    </form>
  </dialog>

  <!-- Categoria -->
  <dialog id="modal-category" class="dialog">
    <form method="dialog" id="form-category">
      <div class="dialog-header">
        <h3>Nova categoria</h3>
        <button type="button" class="dialog-close" data-close="modal-category">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <label class="field-label">Nome da categoria
        <input required id="category-name" class="text-field" />
      </label>
      <label class="field-label" style="margin-top:10px;display:block;">
        Cor da tag
        <input type="color" id="category-color" value="#4f4f8f" style="width:48px;height:32px;padding:0;border:none;vertical-align:middle;margin-left:8px;" />
      </label>
      <menu class="dialog-actions">
        <button type="button" class="btn btn-outline" data-close="modal-category">Cancelar</button>
        <button id="save-category" class="btn btn-primary">Adicionar</button>
      </menu>
    </form>
  </dialog>

  <!-- Nota -->
  <dialog id="modal-note" class="dialog">
    <form method="dialog" id="form-note">
      <div class="dialog-header">
        <h3>Nota</h3>
        <button type="button" class="dialog-close" data-close="modal-note">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <label class="field-label">Título
        <input required id="note-title" class="text-field" />
      </label>

      <div class="grid-2">
        <label class="field-label">Categoria
          <select id="note-category" class="select-field"></select>
        </label>
        <label class="field-label">Responsável
          <select id="note-assignee" class="select-field"></select>
        </label>
      </div>

      <div class="grid-3">
        <label class="field-label">Status
          <select id="note-status" class="select-field">
            <option value="todo">A fazer</option>
            <option value="doing">Em progresso</option>
            <option value="done">Concluída</option>
          </select>
        </label>
        <label class="field-label">Complexidade
          <select id="note-priority" class="select-field">
            <option value="low">Baixa</option>
            <option value="normal" selected>Normal</option>
            <option value="high">Alta</option>
          </select>
        </label>
        <label class="field-label">Entrega
          <input id="note-due" type="date" class="text-field" />
        </label>
      </div>

      <label class="field-label">Conteúdo
        <textarea required id="note-content" rows="6" class="text-area"></textarea>
      </label>

      <menu class="dialog-actions">
        <button type="button" class="btn btn-outline" data-close="modal-note">Cancelar</button>
        <button id="save-note" class="btn btn-primary">Salvar</button>
      </menu>
    </form>
  </dialog>

  <!-- Confirm genérico -->
  <dialog id="modal-confirm" class="dialog dialog-confirm">
    <div class="dialog-header">
      <h3>Confirmação</h3>
      <button type="button" class="dialog-close" data-close="modal-confirm">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <p id="confirm-message" style="margin:6px 0 18px"></p>
    <menu class="dialog-actions">
      <button id="confirm-cancel" class="btn btn-outline" type="button">Cancelar</button>
      <button id="confirm-ok" class="btn btn-danger" type="button">Confirmar</button>
    </menu>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
